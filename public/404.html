<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Abdelouahab Portfolio</title>
    <style>
        :root {
            --primary-color: #670186;
            --primary-dark: #480c5a;
            --text-color: #2c3e50;
            --light-bg: #f8f9fa;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            place-content: center;
            height: 100%;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, var(--light-bg) 0%, #ffffff 100%);
            color: var(--text-color);
        }
        
        .container {
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            animation: fadeIn 1s ease;
        }
        
        h1 { 
            font-weight: 700;
            margin-top: 0.5rem;
            font-size: 2rem;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }
        
        p { 
            color: #546e7a; 
            line-height: 1.8;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        
        .redirect-link {
            display: inline-block;
            color: white;
            background: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            padding: 12px 28px;
            border-radius: 30px;
            transition: all 0.3s ease;
            margin: 10px 0;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }
        
        .redirect-link:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }
        
        .countdown {
            font-weight: 700;
            color: var(--primary-color);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.7rem;
            }
            .logo {
                width: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://abdelouahab.xyz/assets/logo-J6edx2wW.jpg" alt="Abdelouahab Logo" class="logo">
        <h1>Page Not Found</h1>
        <p>
            GitHub Pages doesn't support native redirection. Please click the link below if you are not redirected automatically.
        </p>
        <p>
            <a href="https://abdelouahab.xyz" class="redirect-link">Go to Homepage</a>
        </p>
        <p>
            Redirecting automatically in <span id="countdown" class="countdown">5</span> seconds...
        </p>
    </div>

    <script>
        // Redirect to homepage after countdown
        let countdown = 500;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'https://abdelouahab.xyz';
            }
        }, 1000);
    </script>
</body>
</html>
